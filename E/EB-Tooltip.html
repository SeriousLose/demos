<!DOCTYPE html>

<head>

  <title>虎克小哥哥</title>
</head>
<body>
  <section class="com">
    <a class="caption" data-title="虎克小哥哥18岁">
      <img src="https://www.chuangkit.com/_nuxt/img/8f34658.svg" />

  <style>
    .com {
      padding: 400px 100px;
      border-radius: 6px;
      text-align: center;
      background: rgba(91, 192, 235, 0.37);
    }

      width: 180px;

    .caption {
      position: relative;
