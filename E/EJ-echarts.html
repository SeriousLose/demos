<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>鼠标触发事件</title>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts-en.common.js" rel="external nofollow"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
      // 基于准备好的 DOM，初始化 ECharts 实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
        tooltip: {
          trigger: 'axis', // 设置 tooltip 的触发方式为坐标轴
          axisPointer: {
            type: 'cross', // 设置 tooltip 的指向为十字光标
          },
        },
        xAxis: {
          type: 'category',
          data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        },
        yAxis: {
          type: 'value',
        },
        series: [
          {
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line',
            smooth: true, // 开启平滑曲线
            markPoint: {
              data: [
                { type: 'max', name: '最大值' },
                { type: 'min', name: '最小值' },
                { type: 'average', name: '平均值' },
              ],
            },
            markLine: {
              data: [
                { type: 'vertical', yAxis: 'value', name: '竖线' },
                { type: 'horizontal', xAxis: 'index', name: '横线' },
              ],
            },
          },
        ],
      };

    // 绑定 tooltip 触发事件
    myChart.on('mouseover', 'series.line', function (params) {
      // Your event handling code goes here
      console.log('Mouseover event:', params);
    });

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
