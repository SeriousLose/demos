<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@latest/dist/echarts.min.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
      // 基于准备好的 DOM，初始化 ECharts 实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: '自定义标题', // 设置标题文本
          left: 'left', // 设置标题的水平对齐方式
          top: 'top', // 设置标题的垂直对齐方式
          z: -1, // 设置标题的层叠顺序
        },
        tooltip: {
          trigger: 'axis', // 设置 tooltip 的触发方式为坐标轴
          axisPointer: {
            type: 'cross', // 设置 tooltip 的指向为十字光标
          },
        },
        xAxis: {
          type: 'category',
          data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        },
        yAxis: {
          type: 'value',
        },
        series: [
          {
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line',
            smooth: true, // 开启平滑曲线
            markPoint: {
              data: [
                { type: 'max', name: '最大值' },
                { type: 'min', name: '最小值' },
                { type: 'average', name: '平均值' },
              ],
            },
            markLine: {
              data: [
                { type: 'vertical', yAxis: 'value', name: '竖线' },
                { type: 'horizontal', xAxis: 'index', name: '横线' },
              ],
            },
          },
        ],
        // 添加图片类型的图形元素
        graphic: [
          {
            type: 'image', // 设置图形元素的类型为图片
            right: 40, // 设置图片相对于图表的右侧距离为 50
            top: 60, // 设置图片相对于图表的上侧距离为 50
            style: {
              image: 'http://127.0.0.1:5500/E/node.png', // 设置图片的 URL
              width: 30,
              height: 30,
              opacity: 0.5
            },
            emphasis: {
              style: {
                // image: 'http://127.0.0.1:5500/E/clashx.png',
                opacity: 1
              },
            },
            // 添加点击事件监听器
            onclick: function () {
              console.log('图片被点击');
            },
          },
        ],
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
