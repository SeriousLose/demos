<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fl-box{
      box-sizing: border-box;
      width: 0;
      padding:0 100px;
      margin:0 50px;
      border: 10px solid black;
      background:red;
    }
    .fl-parent{
      width: 200px;
      height:100px;
      background:yellow;
    }
    .fl-percent{
      width: 100px;
      height: 50%;
      background:pink;
    }

  </style>
</head>
<body>
  <div class="fl-box"></div>
  <div class="fl-parent">
  <div class="fl-percent">百分比测试</div>

  </div>

</body>
</html>
