<script>
const ary =  [5, [[4, 3], 2, 1], [[4, 3], 2, 1]];
function subtraction(arr){
  if(!Array.isArray(arr)) return arr;
  let res = 0;
  for(let i= 0; i< arr.length; i++){
    num = subtraction(arr[i]);
    if(i == 0){
      res = num;
    }else{
      res = res - num;
    }
  }
  return res
}
console.log(subtraction(ary))


</script>
