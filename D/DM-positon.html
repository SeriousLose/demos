<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fl-featuer{
        position: relative;
        background: red;
        width: 200px;
        height: 200px;
      }
      .fl-child{
        position: absolute;
        width: 100px;
        height: 100px;
        left: 10px;
        background: pink;
      }
      .fl-child-child{
        position:absolute;
        left: 10px;
        background: yellow;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="fl-featuer">
      <div class="fl-child">
        <div class="fl-child-child"></div>
      </div>
    </div>
  </body>
</html>
