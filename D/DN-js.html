<script>
  const store = {
    preId: 'xi-',
    timeSign: '|-door-|',
    status: {
      SUCCESS: 0, // 成功
      FAILURE: 1, // 失败
      OVERFLOW: 2, // 溢出
      TIMEOUT: 3, // 过期
    },
    storage: localStorage || window.localStorage,
    getKey: function (key: string) {
      return this.preId + key;
    },
    set: function (key: string, value: string | number, time?: Date & number, cb?: (status: number, key: string, value: string | number) => void) {
      let _status = this.status.SUCCESS,
        _key = this.getKey(key),
        _time;
      // 设置失效时间，未设置时间默认为一个月
      try {
        _time = time ? new Date(time).getTime() || time.getTime() : new Date().getTime() + 1000 * 60 * 60 * 24 * 31;
      } catch (e) {
        _time = new Date().getTime() + 1000 * 60 * 60 * 24 * 31;
      }
      try {
        this.storage.setItem(_key, _time + this.timeSign + value);
      } catch (e) {
        _status = this.status.OVERFLOW;
      }
      cb && cb.call(this, _status, _key, value);
    },
    get: function (key: string, cb?: (status: number, value: string | number | null) => void) {
      let status = this.status.SUCCESS,
        _key = this.getKey(key),
        value = null,
        timeSignLen = this.timeSign.length,
        that = this,
        index,
        time,
        result;
      try {
        value = that.storage.getItem(_key);
      } catch (e) {
        result = {
          status: that.status.FAILURE,
          value: null,
        };
        cb && cb.call(this, result.status, result.value);
        return result;
      }
      if (value) {
        index = value.indexOf(that.timeSign);
        time = +value.slice(0, index);
        if (time > new Date().getTime() || time == 0) {
          value = value.slice(index + timeSignLen);
        } else {
          (value = null), (status = that.status.TIMEOUT);
          that.remove(_key);
        }
      } else {
        status = that.status.FAILURE;
      }
      result = {
        status: status,
        value: value,
      };
      cb && cb.call(this, result.status, result.value);
      return result;
    },
    // ...
  };

  export default store;
</script>
