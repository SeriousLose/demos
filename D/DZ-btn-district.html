      .fl-click-area {

        top: -20px;
        right: -20px;
        bottom: -20px;
        left: -20px;
      }

      .fl-click-area1 {
        border: 20px solid transparent;
        background-clip: padding-box;
        cursor: pointer;
      }
    </style>
  </head>
