<script>
/**
 * @description: 四舍五入
 * @param {*} num 数
 * @param {*} s 位数
 * @return {*} number
 */
function toFixed(num, s) {
  let digit = Math.pow(10, s);
  let flag = num >= 0 ? 0.5 : -0.5;
  let res = num * digit + flag;
  res = parseInt(res, 10) / digit;
  return res;
}
toFixed(1.355, 2);
</script>
