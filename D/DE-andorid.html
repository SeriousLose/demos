<script>
  // 修改ua使得web端正确判断

  // 这种方式是尾部添加的，也可以
  String ua = webview.getSettings().getUserAgentString();
  webview.getSettings().setUserAgentString(ua+"; SeriousLose"+appversion);

  // 采用替换的方式
  String ua = webView.getSettings().getUserAgentString();
  webView.getSettings().setUserAgentString(ua.replace("Android", "SeriousLose Android"));
</script>
