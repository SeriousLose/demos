<script>
    // 做一个网络轮询，每一秒查询一次数据。
    let startTime = new Date().getTime();
    let count = 0;

    setInterval(() => {
      let i = 0;
      while (i++ < 10000000); // 假设的网络延迟
      count++;
      console.log('与原设定的间隔时差了：', new Date().getTime() - (startTime + count * 1000), '毫秒');
    }, 1000);
    // 输出：
    // 与原设定的间隔时差了：567 毫秒
    // 与原设定的间隔时差了：552 毫秒
    // 与原设定的间隔时差了：563 毫秒
    // 与原设定的间隔时差了：554 毫秒(2次)
    // 与原设定的间隔时差了：564 毫秒
    // 与原设定的间隔时差了：602 毫秒
    // 与原设定的间隔时差了：573 毫秒
    // 与原设定的间隔时差了：633 毫秒

    for (var i = 0; i < 5; i++) {
      setTimeout(function () {
        console.log(i);
      }, 1000);
    }


</script>
