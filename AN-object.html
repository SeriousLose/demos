<script>
  var v1 = new Number(123);
  var v2 = new String('abc');
  var v3 = new Boolean(true);

  typeof v1; // "object"
  typeof v2; // "object"
  typeof v3; // "object"

  v1 === 123; // false
  v2 === 'abc'; // false
  v3 === true; // false

  // 字符串转为数值
  Number('123'); // 123

  // 数值转为字符串
  String(123); // "123"

  // 数值转为布尔值
  Boolean(123); // true
</script>
