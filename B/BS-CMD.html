<script>
  // AMD
  define(['./a','./b'], function (a, b) {
    // 依赖一开始就写好
    a.test();
    b.test();
  });
  // CMD
  define(function (require, exports, module) {
    // 依赖可以就近书写
    var a = require('./a');
    a.test();
    ...
    //按需加载
    if (status) {
      var b = require('./b');
      b.test();
    }
  });
  // sea.js 的简单配置
  seajs.config({
    base: "../sea-modules/",
    alias: {
      "jquery": "jquery/jquery/1.10.1/jquery.js"
    }
  })
  // 加载入口模块
  seajs.use("../static/hello/src/main")

  // 所有模块都通过 define 来定义
  define(function(require, exports, module) {
    // 通过 require 引入依赖
    var $ = require('jquery');
    var Spinning = require('./spinning');
    // 通过 exports 对外提供接口
    exports.doSomething = ...
    // 或者通过 module.exports 提供整个接口
    module.exports = ...
  });
</script>
